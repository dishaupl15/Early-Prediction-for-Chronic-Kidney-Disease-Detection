<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CKD Prediction - Predict</title>
    <style>
        /* Styles remain unchanged for brevity */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
        }
        .nav-links a {
            margin-left: 2rem;
            text-decoration: none;
            color: #2c3e50;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: #3498db;
        }
        .prediction-form {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        .submit-button {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 2rem auto 0;
            padding: 1rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }
        .submit-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">CKD Predict</div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="#">About</a>
                <a href="/predict">Predict</a>
                <a href="#">Contact</a>
            </div>
        </nav>

        <div class="prediction-form">
            <h2 style="text-align: center; margin-bottom: 2rem; color: #2c3e50;">Enter Patient Parameters</h2>
            <form action="/predict" method="POST">
                <div class="form-grid">
                    <!-- Match these names with Flask backend -->
                    <div class="form-group"><label>Age</label><input type="number" name="age" required></div>
                    <div class="form-group"><label>Blood Pressure</label><input type="number" name="bp" required></div>
                    <div class="form-group"><label>Specific Gravity</label><input type="number" step="0.001" name="sg" required></div>
                    <div class="form-group"><label>Albumin</label><input type="number" step="0.1" name="al" required></div>
                    <div class="form-group"><label>Sugar</label><input type="number" name="su" required></div>

                    <div class="form-group"><label>Red Blood Cells</label>
                        <select name="rbc" required>
                            <option value="1">Normal</option>
                            <option value="0">Abnormal</option>
                        </select>
                    </div>

                    <div class="form-group"><label>Pus Cell</label>
                        <select name="pc" required>
                            <option value="1">Normal</option>
                            <option value="0">Abnormal</option>
                        </select>
                    </div>

                    <div class="form-group"><label>Pus Cell Clumps</label>
                        <select name="pcc" required>
                            <option value="1">Not Present</option>
                            <option value="0">Present</option>
                        </select>
                    </div>

                    <div class="form-group"><label>Bacteria</label>
                        <select name="ba" required>
                            <option value="1">Not Present</option>
                            <option value="0">Present</option>
                        </select>
                    </div>

                    <div class="form-group"><label>Blood Glucose Random</label><input type="number" name="bgr" required></div>
                    <div class="form-group"><label>Blood Urea</label><input type="number" name="bu" required></div>
                    <div class="form-group"><label>Serum Creatinine</label><input type="number" name="sc" required></div>
                    <div class="form-group"><label>Sodium</label><input type="number" name="sod" required></div>
                    <div class="form-group"><label>Potassium</label><input type="number" name="pot" required></div>
                    <div class="form-group"><label>Hemoglobin</label><input type="number" name="hemo" required></div>
                    <div class="form-group"><label>Packed Cell Volume</label><input type="number" name="pcv" required></div>
                    <div class="form-group"><label>White Blood Cell Count</label><input type="number" name="wc" required></div>
                    <div class="form-group"><label>Red Blood Cell Count</label><input type="number" name="rc" required></div>

                    <div class="form-group"><label>Hypertension</label>
                        <select name="htn" required>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>

                    <div class="form-group"><label>Diabetes Mellitus</label>
                        <select name="dm" required>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>

                    <div class="form-group"><label>Coronary Artery Disease</label>
                        <select name="cad" required>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>

                    <div class="form-group"><label>Appetite</label>
                        <select name="appet" required>
                            <option value="1">Good</option>
                            <option value="0">Poor</option>
                        </select>
                    </div>

                    <div class="form-group"><label>Pedal Edema</label>
                        <select name="pe" required>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>

                    <div class="form-group"><label>Anemia</label>
                        <select name="ane" required>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="submit-button">Predict</button>
            </form>
        </div>
    </div>
</body>
</html>
